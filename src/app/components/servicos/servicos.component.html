<div class="services-section">
    <div class="section-header">
        <h2>Nossos Serviços</h2>
        <p>Agende agora e aproveite nossos serviços exclusivos</p>
        <a href="https://wa.me/5532988723306?text=Olá%20AlessaHair,%20gostaria%20de%20mais%20informações!" class="btn btn-primary">Agende Agora</a>  
    </div>

    <div id="carouselExampleControls" class="carousel slide-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let item of services; let i = index" [class.active]="i === 0">
                <app-card
                    [title]="item.title"
                    [link]="item.link"
                    [body]="item.description"
                    [srcImage]="item.image" 
                ></app-card>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
</div>
