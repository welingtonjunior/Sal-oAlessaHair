<section class="contact">
    <div class="contact-content">
        <h2>Fale Conosco</h2>
        <p>Deixe a sua Mensagem</p>
        <form #form="ngForm">
            <div class="form-group">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="form-group">
                <input type="tel" id="celular" name="celular" placeholder="Celular" required>
            </div>

            <div class="form-group">
                <input type="text" id="cidade" name="cidade" placeholder="Cidade Origem" required>
            </div>

            <div class="form-group">
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Mensagem" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
</section>
